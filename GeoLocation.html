<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Geo Location  API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1> Geo Location API</h1>
        <P> Click the button get  your location in coordinates</P>
        <button onclick="myglocation()">get your location</button>

        <p id="demo">""</p>

        <script>
            const c= document.getElementById("demo");


            function myglocation()
            {
                if(navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(showPosition);

                }

                else
                {
                    c.innerHTML= "Not supported";

                }
            }

            function showPosition(position)
            {
                c.innerHTML ="Latitude: "  + position.coords.latitude +  
                             "<br> Longitude: " +position.coords.longitude;
            }


        </script>

    </body>
</html>
