<!DOCTYPE html>
<html lang="en">
    <head>
        <title>output measurement</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <form action="" autocomplete="on" oninput="x.value = parseInt(a.value)+ parseInt(b.value)"> 

            <input type="range" id="a" name="a"  value="10"> 
            <input type="number" id="b" name="b" value="10">
            <br> =
            <output name="x" for="a b" >  </output>
        
            <input type="submit">


        </form>
    </body>
    
</html>
