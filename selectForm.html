<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selection</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <form action="https://www.w3schools.com/action_page.php" target="_blank" autocomplete="on">

            <h2>Select your choice</h2>
            <label for="University">Put your data:</label>

            <select id="University" name="University" size="2" multiple>

                
                <option value="IUB">IUB</option>
                <option value="IUBAT">IUBAT</option>
                <option value="AIUB" selected>AIUB</option>
                <option value="NSU">NSU</option>


            </select>
            <input type="submit" value="send">


        </form>
    </body>
    
</html>
