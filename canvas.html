<!DOCTYPE html>
<html lang="en">
    <head>
        <title>canvas with javaScript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <canvas id="canvas" width="200" height="100" style="border: 2px solid #666;">
        </canvas>

        

        

        <script>
            var c= document.getElementById("canvas");
            var ct=c.getContext("2d");
            ct.moveTo(0,0);
            ct.lineTo(200,100);
            ct.stroke();


        

        </script>

<canvas id="canvas2" width="100" height="100" style="border: 2px solid green;">

</canvas>

<script>
    var c2= document.getElementById("canvas2");
    var ctx2=c2.getContext("2d");
    ctx2.moveTo(0,0);
    ctx2.lineTo(100,100);
    ctx2.stroke();

</script>

    </body>
</html>
